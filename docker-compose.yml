version: '3.8'

services:
  # 1. Next.js Frontend (Your "Coming Soon" Page)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: datronyx-frontend:latest # Name for local build
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: always

  # 2. FastAPI Backend (Placeholder/Health Check)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: datronyx-backend:latest
    ports:
      - "8000:8000"
    restart: always

  # 3. Nginx Reverse Proxy (Routes traffic to frontend)
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    restart: always

  db:
    image: mysql:8.0
    # NOTE:NEVER store passwords in a file! Use secrets management.
    environment:
      MYSQL_ROOT_PASSWORD: DepthFirst
      MYSQL_DATABASE: datronyx_db
      MYSQL_USER: datronyx_user
      MYSQL_PASSWORD: datronyx@rahul#ceo//34
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always

volumes:
  db_data: