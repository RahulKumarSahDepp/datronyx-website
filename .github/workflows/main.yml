name: ğŸš€ Build and Push to GHCR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ³ Log in to GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v3
        with:
            registry: ghcr.io
            username: rahulkumarsahdepp
            password: ${{ secrets.GHCR_PAT }}


      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Build and Push Frontend ---
      - name: ğŸ—ï¸ Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
            context: ./frontend
            file: ./frontend/Dockerfile
            push: true
            platforms: linux/amd64,linux/arm64 
            tags: ghcr.io/rahulkumarsahdepp/datronyx-website/frontend:latest


      # --- Build and Push Backend ---
      - name: ğŸ—ï¸ Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/rahulkumarsahdepp/datronyx-website/backend:latest

      # --- Build and Push Nginx ---
      - name: ğŸ—ï¸ Build and Push Nginx Image
        uses: docker/build-push-action@v5
        with:
            context: ./nginx
            file: ./nginx/Dockerfile
            push: true
            platforms: linux/amd64,linux/arm64 
            tags: ghcr.io/rahulkumarsahdepp/datronyx-website/nginx:latest

