name: ğŸš€ Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - main  # ğŸ‘ˆ Change this if your main branch is named differently (e.g., master)

permissions:
  contents: read
  packages: write   # ğŸ‘ˆ Required to push to GHCR
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ³ Log in to GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Build and Push Frontend ---
      - name: ğŸ—ï¸ Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/frontend:latest

      # --- Build and Push Backend ---
      - name: ğŸ—ï¸ Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/backend:latest

      # --- Build and Push Nginx (Reverse Proxy) ---
      - name: ğŸ—ï¸ Build and Push Nginx Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nginx/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/nginx:latest
